<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>
</head>
<body>
	<section>
	<div id="LoginForm">
			<div class="container">
				<div class="login-form">
					<div class="main-div">
						<div class="panel">
							<h2>Sign UP</h2>
							<div th:if="${message}" th:classappend="${classtype}" class="alert" role="alert"  >
							  <p th:text="${message}"></p>
							</div>
						</div>
						<form id="Login" th:action="@{/dosignup}" action="#" method="post" th:object = "${user}">
							<div class="form-group">
								<input type="text" class="form-control" id="name" name="name"
									placeholder="User Name">
							</div>
							<div class="form-group">
								<input type="email" class="form-control" id="email" name="email"
									placeholder="Email Address">
							</div>
							<div class="form-group">
								<input type="password" class="form-control" id="password" name="password"
									placeholder="password">
							</div>
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="enabled" name="enabled">
								<label class="form-check-label" for="enabled">Check me out</label>
							</div>
							<button type="submit" class="btn btn-primary">submit</button>
							<div class="form-group">
                             <div class="forgot">
								<a href="#" th:href="@{/signin}">Sign in</a>
							</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
